\<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
    <script type="text/javascript" language=javascript>
        function returnValue(id)
        {
                window.dialogArguments.form1.hidFaceId.value=id; 
            	window.returnValue=id;
               window.close();
        } 
    </script>
</head>
<body>
    <div style="width:360px;height:440px; left: 0px; position: absolute; top: 0px; background-color: #b5d9f2;">
        <table border=0 cellpadding=0 cellspacing=0>
            <tbody>
                <script language=javascript type="text/javascript">
                       for(var i=1;i<12;i++)
		              {
		  	            document.write("<tr>");
			            for(var j=1;j<10;j++)
			            {
				            var tdStr1="<td><img src='faces/";
				            var k=i*j;
				            var  tdStr2=".bmp' onclick='returnValue(this.id)' id='";
				            var tdStr3="' ></td>";
				            document.write(tdStr1+k+tdStr2+k+tdStr3);
			            }
			            document.write("</tr>");
		              }  
                </script>
            </tbody>
        </table>
    </div>
</body>
</html>
