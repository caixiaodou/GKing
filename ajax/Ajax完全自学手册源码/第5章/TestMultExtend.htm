		<script type=text/javascript language=JavaScript>
function Person(name,age)<!--定义人类基类-->
{
	this.Name=name;
	this.Age=age;
	this.Intro=function()<!--自我介绍-->
	{
		alert("你好，我是"+this.Name);
	}
}


function Worker(pay)
{
	this.Pay=pay;
	this.ShowPay=function()
	{
		alert("工资为"+this.Pay);
	}
}


function Coder(name,age,pay)<!--定义程序员基类-->
{
	this.Constructer=Person;<!--设定Person方法为程序员类的一个方法-->
	this.Constructer(name,age);<!--调用Person方法为程序员类的属性进行赋值-->
	delete this.Constructer;<!--删除Person方法-->
	
	this.Constructer2=Worker;<!--设定Constructer2方法为程序员类的一个方法-->
	this.Constructer2(pay);<!--调用Constructer2方法为程序员类的属性进行赋值-->
	delete this.Constructer2;<!--删除Constructer2方法-->
	
	this.Code=function()
	{
		alert("我在努力写代码");
	}
}

var person=new Person("reader",20);<!--定义父类对象-->
var worker=new Worker(2500);
var coder=new Coder("Hongbo",24,2500);<!--定义程序员类对象-->

person.Intro();<!--父类对象调用自身方法-->
coder.Intro();<!--子类对象调用父类方法-->

coder.Code();<!--子类对象调用自身方法-->

coder.ShowPay();<!--子类调用另一父类方法-->
		</script>
