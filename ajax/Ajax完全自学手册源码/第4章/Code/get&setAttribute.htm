<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>操纵HTML节点</title>
		<script type=text/javascript language=JavaScript>
function modifyAttribute()
{
	var hr=document.getElementById("hr");
	alert(hr.getAttribute("color"));
	alert(hr.getAttribute("size"));
	hr.setAttribute("color","#0000ff");
	hr.setAttribute("size","100");
}

function anothorModifyAttribute()
{
	var hr=document.getElementById("hr");
	hr.size="100";
	hr.color="#0000ff";
}

function modifyClass()
{
	var hr=document.getElementById("hr1");
	hr.className="hr1";
}
		</script>
		<style type=text/css>
			.hr
			{
				background-color:#00ff00;
				height:10px;
			}
			
			.hr1
			{
				background-color:#ff0000;
				height:100px;
			}
		</style>
	</head>
	<body>
		<hr color="red" size="10" width="80%" id="hr"></hr>
		<hr id="hr1" class="hr"></hr>
		<p><input id="btnModifyAttribute" type=button onclick="modifyAttribute()" value="更改HR的属性" ></p>
		<p><input id="btnAnthorModifyAttribute" type=button onclick="anothorModifyAttribute()" value="更改HR的属性" ></p>
		<p><input id="btnModifyClass" type=button onclick="modifyClass()" value="更改HR的属性" ></p>
	</body>
</html>
