		<title>RegExp对象的实例化</title>
		<script type=text/javascript language=JavaScript>
var reg=new RegExp("JavaScript");
var reg=new RegExp("JavaScript","g");
var reg=new RegExp("JavaScript","gi");
var reg=/JavaScript/gi;
var str="JavaSCript  JavaScript";
alert(reg.test(str));

var reg=new RegExp("一个");
var str="一个人 一个工具";

var str="javaScript JAVASCRIPT  JavaScript";
var reg=/JavaScript/gi;

for(var i=0;i<arr.length;i++)
{
	alert(arr[i]);
}
