<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>Untitled Document</title>
		<script type=text/javascript language=JavaScript>
			function openWindow()
			{
				var newWin;
				newWin=window.open("http://www.163.com","myWindow","height=450,width=450,top=10,left=10,resizeable=false,");
				newWin.resizeTo(200,250);
			}
		</script>
	</head>
	<body>
		<input type=button id="btnOpenWindow" onclick="openWindow();" value="打开新窗体" >
	</body>
</html>
