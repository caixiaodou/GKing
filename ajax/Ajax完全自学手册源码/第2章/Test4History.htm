<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>Untitled Document</title>
		<script type=text/javascript language=JavaScript>
			function goBack()
			{
				window.history.go(-1);
			}
			
			function goForward()
			{
				window.history.go(1);
			}
			
			function BackHistory()
			{
				window.history.back();
			}
			
			function forwardHistory()
			{
				window.history.forward();
			}
		</script>
	</head>
	<body>
		<input type=button value="使用go前进" id="btnGoForward" onclick="goForward();">
		<input type=button value="前进" id="btnForward" onclick="forwardHistory();">
		<input type=button value="使用go后退" id="btnGoBack" onclick="goBack();">
		<input type=button value="后退" id="btnBack" onclick="BackHistory();">
	</body>
</html>
