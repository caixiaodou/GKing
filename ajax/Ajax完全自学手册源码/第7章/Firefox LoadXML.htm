<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>为Firefox的XML DOM对象添加loadXML方法</title>
		<script type=text/javascript language=JavaScript>
Document.prototype.loadXML=function(xmlString)
{
	var domParser=new DOMParser();
	var xmlDom=domParser.parseFromString(xmlString);
	
	while(this.firstChild)
	{
		this.removeChild(this.firstChild);
	}
	
	for(var i=0;i<xmlDom.childNodes.length;i++)
	{
		var newNode=this.importNode(xmlDom.childNodes[i],true);<!--判断当前对象是否包含该节点-->
		this.appendChild(newNode);
	}
}	
	
		</script>
	</head>
	<body>
	</body>
</html>
