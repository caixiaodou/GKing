<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>Untitled Document</title>
		<script type=text/javascript language=JavaScript>
function hanleMouseEvent(event)
{
	var div=document.getElementById("demoMouseEvent");
	div.innerHTML="<b>当前键盘事件名称："+event.type+"</b>";
	div.innerHTML+="<br>触发键盘事件的元素id为:"+(event.srcElement || event.target).id;
	div.innerHTML+="<br>当前键盘事件的keyCode属性为:"+event.keyCode;
	
	if(event.charCode)
	{
		div.innerHTML+="<br>当前键盘事件的charCode属性为:"+event.charCode;
	}
	
	var keyArr=new Array();
	if(event.shiftKey)
		keyArr.push("Shift");
	if(event.ctrlKey)
		keyArr.push("Ctrl");
	if(event.altKey)
		keyArr.push("Alt");
	if(event.metaKey)
		keyArr.push("metaKey");
	div.innerHTML+="<br>当前键盘事件的按下的功能键有:"+keyArr;
}
		</script>
	</head>
	<body>
		<input type=text name="txtDemo" id="txtDemo" 
		onkeydown="hanleMouseEvent(event)" 
		onkeypress="hanleMouseEvent(event)" 
		onkeyup="hanleMouseEvent(event)" 
		/>
		 <div  style="background-color:#F65327;height:20px;width:400px;"  id="demoMouseEvent"></div>
	</body>
</html>
